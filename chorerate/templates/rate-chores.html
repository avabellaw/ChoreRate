{% extends 'base.html' %}

{% block title %}
    {{ super() }} - Rate chores
{% endblock %}

{% block content %}

<div class="container">
    <div id="page-header">
        <h1>Rate Chores</h1>
    </div>

    <div id="rate-chores-container">
        <p>
            <span id="chore-index">1</span> out of <span id="unrated-total"></span>
        </p>
        <p>
            name: <span id="chore-name"></span>
        </p>
        <p>
            <span id="times-per-frequency">1</span>x per <span id="frequency">day</span>
        </p>
        <hr>
        {% for i in range(1, 11) %}
            <button class="rate-btn" data-rate="{{ i }}">{{ i }}</button>
        {% endfor %}
    </div>

    <span id="message" class="hidden">No more chores left to rate.</span>
</div>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/rate-chores.js') }}"></script>
{% endblock %}
