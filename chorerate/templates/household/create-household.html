{% extends 'base.html' %}

{% block title %}
    {{ super() }} - Create a household
{% endblock %}

{% block content %}
    <div id="page-header">
        <h1>You're not apart of a household.</h1>
    </div>
    
    <section>
        <p class="text-center">You can either wait to be added to one or create one yourself.</p>

        <br>

        <form class="form form--sm" method="POST">
            <div class="form-group">
                <label for="household-name">Household name:</label>
                <input type="text" id="household-name" name="household-name" required>
            </div>

            <button type="submit" class="btn btn--form">Create a household</button>
        </form>
    </section>
{% endblock %}
