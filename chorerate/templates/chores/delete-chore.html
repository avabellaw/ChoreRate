{% extends 'base.html' %}

{% block title %}
    {{ super() }} - Delete chore
{% endblock %}

{% block content %}

<div id="page-header">
    <h1>Delete chore: {{ chore.name }}</h1>
</div>

<form class="form form--sm" method="POST">
    <input type="hidden" name="chore-id" value="{{ chore.id }}">

    <p class="text-center">Are you sure you want to delete this chore?</p>
    <br>

    <div class="dual-form-btn-container">
        <a href="{{ url_for('chore.edit_chore', chore_id=chore.id) }}" class="btn btn--form btn--muted">Cancel</a>
        <button type="submit" class="btn btn--form" id="delete-chore-btn">Delete chore</button>
    </div>
</form>

{% endblock %}
